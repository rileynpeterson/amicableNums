    <script>
        var x, y, text, sumX, sumY;
        var xFact = [];
        var yFact = [];
        sumX = 0;
        sumY = 0;
        

        function getInput() {
            clear();
            // Get the value of the input fields
            x = document.getElementById("number1").value;
            y = document.getElementById("number2").value;
            // test if x and y are amicable 
        
            if (x != y){
                findFactors(x);
                findFactors(y);
                sumFactors(x);
                sumFactors(y);
            } else {
                findFactors(x);
                sumFactors(x);
                sumY = sumX;
            }
            printFactors();
            testSameSum();
            document.getElementById("output").innerHTML = text;
        }

        function findFactors(a) {
            for(let i = 1; i < a; i++) {
                if(a % i == 0) {
                    if (a == x){
                        xFact.push(i);
                    } else {
                        yFact.push(i);
                    }
                }
            }
        }

        function printFactors(){
            if (x != y) {
                alert("The factors of " + x + " are: " + xFact);
                alert("The factors of " + y + " are: " + yFact);
            } else {
                alert("The factors of " + x + " are: " + xFact);
                alert("The factors of " + y + " are: " + xFact);
            }
        }

        function sumFactors(a) {
            if (a == x){
                for(let i = 0; i < xFact.length; i++) {
                    sumX += xFact[i];
                }
            } else {
                for(let i = 0; i < yFact.length; i++) {
                    sumY += yFact[i];
                }
            }
        }

        function testSameSum(){
            if (sumX == y && sumY == x){
                text = "The numbers: " + x + " and " + y + " are amicable."
            } else {
                text = "The numbers: " + x + " and " + y + " are not amicable."
            }
        }
        

        function clear(){
            xFact = [];
            yFact = [];
            sumX = 0;
            sumY = 0;
        }



    </script>
